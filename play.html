<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <header>
        <h1>Poker 101</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="learn.html">Learn</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="center-container">
        <button id="start-button">Start Game</button>
    </div>
    <div id="potDisplay">Pot: 0</div>
    <div id="chipPopup" style="display: none;"></div>
    <div id="player1" class="player" data-chips="50000">
        <div class="player-cards"></div>
        <div class="betting-options">
            <button class="bet-btn" id="player1-call">Call</button>
            <button class="bet-btn" id="player1-check">Check</button>
            <button class="bet-btn" id="player1-fold">Fold</button>
            <button class="bet-btn" id="player1-allin">All In</button>
            <input type="range" id="raiseSlider" min="50" max="10000" value="50" step="50">
            <span id="raiseAmountLabel">Raise Amount: 50</span>
            <button class="bet-btn" id="player1-raise">Raise</button>
        </div>
    </div>
    <div id="player2" class="player" data-chips="1000">
        <div class="player-cards"></div>
    </div>
    <div id="player3" class="player" data-chips="1000">
        <div class="player-cards"></div>
    </div>
    <div id="player4" class="player" data-chips="1000">
        <div class="player-cards"></div>
    </div>
    <div id="player5" class="player" data-chips="1000">
        <div class="player-cards"></div>
    </div>
    <div id="game-controls">
        <button id="stop-playing-button" style="display: none;">Stop Playing</button>
        <button id="next-game-button" style="display: none;">Next Game</button>
    </div>
    <div id="community-cards" class="community-cards"></div>
    <div id="action-log"></div>
    <script src="basicDeck.js"></script>
</body>
</html>
